
{% load static %}
{% block content1 %}







<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Erupakkatu Kudumbayogam Family Events</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800'><link rel="stylesheet" href="{% static 'css/events.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="title">Family Events</h1>
  <hr>
            <h3 align="center"> <a href="{% url 'addevent' %}" class="jl-load-link"><span> Add a New Event </span></a> </h3>
            <span class="jl-load-animation"><span></span></span>
            <hr>
            <br>
  <div class="timeline">
    <div class="swiper-container">
      <div class="swiper-wrapper">

        <div class="jl_lmore_wrap">
          <div class="jl_lmore_c">
          </div>
        </div>
        
        






		  {% for event in event %}
        <div class="swiper-slide" style="background-image: url({{event.pic.url}})" data-year="{{event.date}}">
          <div class="swiper-slide-content"><span class="timeline-year">By @{{event.author}}</span>
            <h4 class="timeline-title">{{event.title}}</h4>
            <p class="timeline-text">{{event.content}}</p>
          </div>
        </div>
		  {% endfor %}




      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>
<br>
<br>
<h3 align="center"> <a href="{% url 'home' %}" class="jl-load-link"><span>Go to Home!</span></a> </h3>
<br>
<br>
<br>
<br>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js'></script><script src="{% static 'js/events.js' %}"></script>

</body>
</html>






{% endblock content1 %}
